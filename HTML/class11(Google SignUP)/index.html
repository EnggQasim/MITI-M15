<!DOCTYPE html>
<html>
<head>
	<title>Google SignIn</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
	<table border="0px" width="100%">
		<tr>
			<td colspan="2"><img src="images/logo.gif"></td>
		</tr>

		<tr>
			<td colspan="2">
				<h1 class="logo">Sign in</h1>
				<p class="description">with your Google Account</p>
				<input type="text" name="user" placeholder="Email or phone" id="user">
			</td>
		</tr>

		<tr>
			<td class="col2"><a href="#">More options</a></td>
			<td align="right" class="col2"><img src="images/next.gif" onclick="submit"></td>
		</tr>
	</table>

	<table width="100%" class="footer">
		<tr>
			<td><select>
				<option>English (United State)</option>
				<option>Urdu</option>
			</select></td>
			<td align="right">
				<a href="#">Help</a>
				<a href="#">Privacy</a>
				<a href="#">Terms</a>
			</td>
		</tr>
	</table>
</div><!--container-->
</body>
</html>
