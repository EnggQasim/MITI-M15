<!DOCTYPE html>
<html>
<head>
	<title>HTML Form contents</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<form method="Post" action="">
<h1>Student Registration Form</h1>
<table border="0" width="500">
	<tr>
		<td><label for="txtName">Name</label></td>
		<td><input type="text" name="txtName"></td>
	</tr>
	<tr>
		<td><label for="txtFatherName">Father's Name</label></td>
		<td><input type="text" name="txtFatherName"></td>
	</tr>
	<tr>
		<td><label for="txtdob">Date of Birth: </label></td>
		<td><input type="Date" name="txtdob"></td>
	</tr>
	<tr>
		<td><label for="txtEmail">Email Address</label></td>
		<td><input type="Email" name="txtEmail"></td>
	</tr>
	<tr>
		<td><label for="txtPass">Password</label></td>
		<td><input type="Password" name="txtPass"></td>
	</tr>
	<tr>
		<td><label for="txtCpass">Conform Password</label></td>
		<td><input type="Password" name="txtCpass"></td>
	</tr>
	<tr>
		<td align="right"><input type="submit" value="Sign Up" class="btn"></td>
		<td><input type="reset" value="Cencel" class="btn"></td>
	</tr>
</table>


</form>

</body>
</html>
