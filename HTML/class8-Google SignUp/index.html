<!DOCTYPE html>
<html>
<head>
	<title>Create you google account</title>
	<link rel="stylesheet" type="text/css" href="css/sytle.css">
</head>
<body>
<table border="0px" width="100%" cellpadding="0px" cellspacing="0px">
	<tr bgcolor="#f1f1f1">
		<td class="header"><img src="images/logo.png" height="40px"></td>
		<td align="right" class="header"><button>Sign in</button></td>
	</tr>

	<tr>
		<td colspan="2"><h1>Create your Google Account</h1></td>
	</tr>

	<tr>
		<td align="center"><h3>One account is all you nee</h3>
		<p>one free account gets you into everything Google.</p>
		<img src="images/links.gif">
		<br><br><br>
		<h3>Take it all with you</h3>
		<p>Switch between devices, and pick up wherever you left off.</p>
		<img src="images/mlt.gif">


		</td>
		<td  bgcolor="#f1f1f1">
			
		<table border="0" width="100%" class="form">
			<tr>
				<td colspan="2"><label>Name</label></td>
			</tr>
			<tr>
				<td><input type="tex" name="txtfname" placeholder="First" class="txt"></td>
				<td><input type="text" name="txtlname" placeholder="Last" class="txt"></td>
			</tr>

			<tr>
				<td colspan="2"><label>Choose your username</label><br>
				<input type="email" name="" class="txt"><br>
				<a href="#">I prefer to use my current email address</a>
				</td>

			</tr>

			<tr>
				<td colspan="2">
					<label>Create a password</label><br>
					<input type="password" name="" class="txt">

				</td>
			</tr>
			<tr>
				<td colspan="2">
					<label>Confirm your password</label><br>
					<input type="password" name="" class="txt">

				</td>
			</tr>
			<tr>
				<td colspan="2"><label>Birthday</label></td>
			</tr>
			<tr>
				<td colspan="2">
					<select class="month">
						<option>Jan</option>
						<option>Feb</option>
						<option>Mar</option>
						<option>Apr</option>
						<option>May</option>
						<option>Jun</option>
						<option>Jul</option>
						<option>Aug</option>
						<option>Sep</option>
						<option>Oct</option>
						<option>Nov</option>
						<option>Dec</option>
					</select> <input type="text" placeholder="Day" class="day">
					<input type="text" placeholder="Year" class="year">
				</td>
			</tr>

		</table>

		</td>
	</tr>

</table>
</body>
</html>
