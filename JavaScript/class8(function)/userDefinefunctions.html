}
var totalVists=0;

function visitor(id, name, phone="####-#####"){
	document.write("<h1>Roll "+id+" Dear "+name+"</h1>");
	document.write("<p>your are successfully enrolled in Memon Industrial & Technical Insitute your contact no is "+phone+"</p>");
	totalVists++;
}

function checkEven(value){
	if(value%2 == 0){
		return true;
	}else{
		return false;
	}
}


function isPrime(value){
	check=true;
	for(i=2; i<value; i++){
		if(value%i==0){
			check=false;
			break;
		}
	}
	
	return check;
}
