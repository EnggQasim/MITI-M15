/* CSS Document */
@keyframes blink{

.container{max-width:960px;margin:auto; box-sizing:border-box;}
.clear{clear:both;}

}
.nav-right li:hover ul{
display:block;

background-color:#45619d;
box-shadow:3px 3px 3px #000;
right:20px !important;
padding:20px;

}

.navbar{

}
