<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/abc.js"></script>
</head>

<body>
<form id="form1" name="form1" method="post">
  <h1>Marks Sheet</h1>
  <p>
    <label for="phy">physic:</label>
    <input name="phy" type="text" id="phy" maxlength="2">
  </p>
  <p>
    <label for="chem">Chem:</label>
    <input name="chem" type="text" id="chem" maxlength="2">
  </p>
  <p>
    <label for="maths">Maths:</label>
    <input name="maths" type="text" id="maths" maxlength="2">
  </p>
  <p>
    <label for="urdu">Urdu:</label>
    <input name="urdu" type="text" id="urdu" maxlength="2">
  </p>
  <p>
    <label for="eng">English:</label>
    <input name="eng" type="text" id="eng" maxlength="2">
  </p>
	
  <p>
    <input type="button" name="button" id="button" value="Compute" onClick="abc()">
    <input type="reset" name="reset" id="reset" value="Reset">
  </p>
  <p id="result">Display Result</p>
</form>
</body>
</html>
