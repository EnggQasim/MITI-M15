<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<script>
// == equality
x = 5;
y = 1;
document.write(x == y);
document.write("<br>"); // false

// == equality
x = 5;
y = 5;
document.write(x == y);
document.write("<br>"); // false

// != equality
x = 5;
y = 5;
document.write(x != y);
document.write("<br>"); // false
// != equality
x = 3;
y = 5;
document.write(x != y);
document.write("<br>"); // false


// === equality with data type
x = 5;
y = "5";
document.write(x === y);
document.write("<br>"); // false
// === equality with data type
x = 5;
y = "5";
document.write(x !== y);
document.write("<br>"); // false


// > grater than
x = 2;
y = 5;
document.write(x <= y);
document.write("<br>"); // true

// and && grater than
a=5;
a++;
document.write(a)

</script>
</body>
</html>
