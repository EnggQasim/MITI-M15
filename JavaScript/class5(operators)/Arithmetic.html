<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<script>
// + Additon
var x, y;
x = 5;
y = 3;

document.write(x + y);
document.write("<br>"); // 8

// - Subtraction
var x, y;
x = 15;
y = 3;

document.write(x - y); // 12
document.write("<br>");


// * Multiplycation
var x, y;
x = 15;
y = 3;

document.write(x * y); // 45
document.write("<br>");

// / Division
var x, y;
x = 15;
y = 3;

document.write(x / y); // 5
document.write("<br>");

// % Modulus
var x, y;
x = 17;
y = 3;

document.write(x % y); // 12
document.write("<br>");

// ** Exponent
var x, y;
x = 15;
y = 3;

document.write(x - y); // 12
document.write("<br>");

// // Root by


</script>
</body>
</html>
