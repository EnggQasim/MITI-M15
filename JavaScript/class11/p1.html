<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<h1 id="show">...</h1>
<p id="demo">...</p>
<script>

function abc(){
	var d = new Date()
	document.getElementById("show").innerHTML=d.getFullYear()+":"+d.getMonth()+":"+d.getHours()+":"+d.getMinutes()+":"+d.getSeconds()+":"+d.getMilliseconds();	
	setTimeout("abc()",1)
}

abc();

abc = new Date();
document.write("getDate(): "+abc.getDate()+"<br>");
document.write("getDay(): "+abc.getDay()+"<br>");
document.write("getFullYear(): "+abc.getFullYear()+"<br>");
document.write("getYear(): "+abc.getYear()+"<br>");
document.write("getTime(): "+abc.getTime()+"<br>");
document.write("getMonth(): "+abc.getMonth()+"<br>");
document.write("getHours(): "+abc.getHours()+"<br>");
document.write("getMinutes(): "+abc.getMinutes()+"<br>");
document.write("getSeconds(): "+abc.getSeconds()+"<br>");
document.write("getMilliseconds(): "+abc.getMilliseconds()+"<br>");


var d = new Date();
d.setFullYear(2020, 0, 14);
document.getElementById("demo").innerHTML = d;
</script>



</body>
</html>
