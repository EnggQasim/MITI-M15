<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<div align="center">
<script>
function dimond(rows){
	for(i=1; i<=rows; i++){
		for(j=1; j<=i; j++){
			document.write("  &nbsp*&nbsp  ");
		}
	document.write("<br>");
	}
	for(i=rows-1; i>=1; i--){
		for(j=1; j<=i; j++){
			document.write("  &nbsp*&nbsp  ");
		}
	document.write("<br>");

		
	}

}
dimond(20);
</script>
</div>
</body>
</html>
