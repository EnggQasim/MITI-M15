<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<div align="center">
<script>
function paramind(rows){
	for(i=1; i<=rows; i++){
		for(j=1; j<=i; j++){
			document.write("  &nbsp*&nbsp  ");
		}
		document.write("<br>");
	}
}


paramind(10);
paramind(20);
paramind(50);
</script>
</div>
</body>
</html>
