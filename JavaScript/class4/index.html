<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/abc.js"></script>
</head>

<body>
<form id="form1" name="form1" method="post">
  <fieldset>
    <legend>Stdent Entery</legend>
    <p>
      <input name="name" type="text" placeholder="Enter your Name" onKeyUp="document.getElementById('name').innerHTML=this.value;">
    </p>
    <p>
      <input name="fname" type="text" placeholder="Enter your Father's Name" onKeyUp="document.getElementById('fname').innerHTML=this.value;">
    </p>
    <p>
      <input name="course" type="text" placeholder="Trade | Course" onKeyUp="document.getElementById('course').innerHTML=this.value;">
    </p>
    
  </fieldset>
</form>


</body>
</html>
